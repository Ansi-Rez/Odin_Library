<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <table class="library_table">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Number of Pages</th>
      <th>Have Read</th>
    </tr>
  </table>
  <br>
  <button type="button" id="new_book">NEW BOOK</button>

  <form id="book_form">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <br>
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author"><br>
    <br>
    <label for="pages">Number of Pages:</label><br>
    <input type="text" id="pages" name="pages"><br>
    <br>
    <label for="read">Have Read:</label><br>
    <input type="text" id="read" name="read"><br>
    <button type="submit" id="submit_book">Submit</button>
  </form>
</body>
</html>
